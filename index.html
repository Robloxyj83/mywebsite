<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser OS - AI Chat</title>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing:  border-box;
        }

        : root {
            --primary:  #6366f1;
            --secondary: #8b5cf6;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --text-white: #ffffff;
            --text-gray:  #cbd5e1;
            --border: rgba(148, 163, 184, 0.2);
        }

        body {
            background:  linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        . header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight:  700;
            color: var(--text-white);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-white);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background:  rgba(99, 102, 241, 0.2);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 16px;
            overflow:  hidden;
        }

        . chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        . search-bar {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor:  pointer;
            transition: all 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        /* MESSAGES */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: rgba(15, 23, 42, 0.6);
            border:  1px solid var(--border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .messages: :-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color:  var(--text-gray);
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom:  12px;
            opacity: 0.5;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform:  translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message. user {
            justify-content: flex-end;
        }

        .msg-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .msg-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .message.ai . msg-bubble {
            background:  rgba(99, 102, 241, 0.1);
            border:  1px solid rgba(99, 102, 241, 0.2);
            color: var(--text-white);
        }

        .loading {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        . dot: nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-8px); }
        }

        /* INPUT */
        .input-area {
            display: flex;
            gap: 12px;
            padding: 0 16px 16px;
        }

        .textarea {
            flex: 1;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-white);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .textarea:: placeholder {
            color: var(--text-gray);
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition:  all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .sidebar-title {
            font-size: 12px;
            font-weight:  600;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 12px;
        }

        . panel {
            margin-bottom: 20px;
        }

        . panel-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 13px;
            border-bottom:  1px solid rgba(148, 163, 184, 0.1);
        }

        .panel-item:last-child {
            border-bottom: none;
        }

        .panel-label {
            color: var(--text-gray);
        }

        .panel-value {
            color: var(--text-white);
            font-weight: 500;
        }

        /* TASKBAR */
        .taskbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border:  1px solid var(--border);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .taskbar-btn {
            width:  50px;
            height: 50px;
            border-radius:  12px;
            border: 1px solid var(--border);
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .taskbar-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-5px);
        }

        . taskbar-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:  rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(15, 23, 42, 0.95);
            border:  1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom:  1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight:  600;
            color: var(--text-white);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius:  8px;
            border: none;
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-white);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .modal-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content:  flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        . btn-primary {
            background:  linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-white);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        . history-item {
            padding: 12px;
            background: rgba(99, 102, 241, 0.05);
            border:  1px solid rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
            color: var(--text-white);
            font-size: 13px;
        }

        . history-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .empty-history {
            text-align: center;
            color: var(--text-gray);
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .msg-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">üß† Browser OS</div>
            <div class="header-actions">
                <button class="header-btn" id="newChatBtn">‚ûï</button>
                <button class="header-btn" id="settingsBtn">‚öôÔ∏è</button>
                <button class="header-btn" id="themeBtn">üåô</button>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main-content">
            <!-- CHAT -->
            <div class="chat-area">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Ask AI...">
                    <button class="search-btn" id="searchBtn">Send</button>
                </div>

                <div class="messages" id="messagesBox">
                    <div class="empty-state">
                        <div class="empty-icon">üí¨</div>
                        <div>No messages yet</div>
                    </div>
                </div>

                <div class="input-area">
                    <textarea class="textarea" id="chatInput" placeholder="Type message..."></textarea>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="panel">
                    <div class="sidebar-title">Status</div>
                    <div class="panel-item">
                        <span class="panel-label">Connection</span>
                        <span class="panel-value">‚úì Connected</span>
                    </div>
                    <div class="panel-item">
                        <span class="panel-label">Messages</span>
                        <span class="panel-value" id="msgCount">0</span>
                    </div>
                </div>

                <div class="panel">
                    <div class="sidebar-title">Settings</div>
                    <div class="panel-item">
                        <span class="panel-label">Model</span>
                        <span class="panel-value">GPT-3.5</span>
                    </div>
                    <div class="panel-item">
                        <span class="panel-label">Temperature</span>
                        <span class="panel-value">0.7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TASKBAR -->
    <div class="taskbar">
        <button class="taskbar-btn" id="historyBtn" title="History">üìã</button>
        <button class="taskbar-btn" title="Menu">‚öôÔ∏è</button>
        <button class="taskbar-btn" title="Notifications">üîî</button>
    </div>

    <!-- HISTORY MODAL -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">üìã Chat History</div>
                <button class="modal-close" id="closeHistory">‚úï</button>
            </div>
            <div class="modal-content" id="historyList">
                <div class="empty-history">No history yet</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
                <button class="btn btn-primary" id="closeHistoryBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <button class="modal-close" id="closeSettings">‚úï</button>
            </div>
            <div class="modal-content">
                <label style="color: var(--text-white); display: block; margin-bottom: 16px;">
                    <div style="margin-bottom: 8px; font-size: 13px; color: var(--text-gray);">API Endpoint</div>
                    <input type="text" id="apiUrl" value="http://localhost:3000/api/chat" 
                        style="width: 100%; padding:  10px; background: rgba(30, 41, 59, 0.6); border: 1px solid var(--border); border-radius: 8px; color: var(--text-white); font-family: monospace;">
                </label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeSettingsBtn">Close</button>
                <button class="btn btn-primary" id="saveSettingsBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { API_URL: 'http://localhost:3000/api/chat' };
        const STATE = {
            messages: [],
            history: [],
            isLoading: false,
            msgCount: 0
        };

        const els = {
            searchInput: document.getElementById('searchInput'),
            chatInput: document.getElementById('chatInput'),
            messagesBox: document. getElementById('messagesBox'),
            searchBtn: document.getElementById('searchBtn'),
            sendBtn: document. getElementById('sendBtn'),
            historyBtn: document.getElementById('historyBtn'),
            historyModal: document.getElementById('historyModal'),
            historyList: document.getElementById('historyList'),
            closeHistory: document.getElementById('closeHistory'),
            closeHistoryBtn: document.getElementById('closeHistoryBtn'),
            clearBtn: document.getElementById('clearBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            closeSettings: document.getElementById('closeSettings'),
            closeSettingsBtn: document.getElementById('closeSettingsBtn'),
            saveSettingsBtn: document.getElementById('saveSettingsBtn'),
            apiUrl: document.getElementById('apiUrl'),
            newChatBtn: document.getElementById('newChatBtn'),
            msgCount: document.getElementById('msgCount')
        };

        function addMsg(text, role = 'user', loading = false) {
            if (els.messagesBox.querySelector('.empty-state')) {
                els. messagesBox.innerHTML = '';
            }

            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            if (loading) {
                msg.innerHTML = `<div class="msg-bubble"><div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            } else {
                msg.innerHTML = `<div class="msg-bubble">${text}</div>`;
            }

            els.messagesBox.appendChild(msg);
            els.messagesBox.scrollTop = els. messagesBox.scrollHeight;
            return msg;
        }

        async function sendMsg(txt) {
            const msg = txt || els.chatInput.value. trim() || els.searchInput.value.trim();
            if (!msg || STATE.isLoading) return;

            els.chatInput.value = '';
            els.searchInput.value = '';
            addMsg(msg, 'user');

            STATE.msgCount++;
            els.msgCount.textContent = STATE.msgCount;

            STATE.isLoading = true;
            const loadMsg = addMsg('', 'ai', true);

            try {
                const res = await fetch(CONFIG.API_URL, {
                    method:  'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                const data = await res.json();
                const reply = data.message || 'No response';

                loadMsg.remove();
                addMsg(reply, 'ai');

                STATE.history.unshift({ user: msg, ai: reply, time: new Date().toLocaleString() });
                if (STATE.history.length > 50) STATE.history.pop();
                localStorage.setItem('history', JSON.stringify(STATE.history));

            } catch (err) {
                loadMsg.querySelector('.msg-bubble').innerHTML = `‚ùå Error: ${err.message}`;
            }

            STATE.isLoading = false;
        }

        function updateHistory() {
            if (STATE.history.length === 0) {
                els.historyList. innerHTML = '<div class="empty-history">No history</div>';
                return;
            }

            els.historyList.innerHTML = STATE.history.map(h => `
                <div class="history-item" onclick="document.getElementById('chatInput').value = ${JSON.stringify(h. user)}; closeHist();">
                    ${h.user. substring(0, 50)}... <br><small style="color: var(--text-gray);">${h.time}</small>
                </div>
            `).join('');
        }

        function closeHist() {
            els.historyModal.classList.remove('active');
            els.historyBtn.classList.remove('active');
        }

        // Events
        els.sendBtn.addEventListener('click', () => sendMsg());
        els.searchBtn.addEventListener('click', () => sendMsg());
        els.chatInput.addEventListener('keydown', e => {
            if (e. key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMsg();
            }
        });

        els.historyBtn.addEventListener('click', () => {
            updateHistory();
            els.historyModal.classList. add('active');
            els.historyBtn.classList. add('active');
        });

        els.closeHistory.addEventListener('click', closeHist);
        els.closeHistoryBtn.addEventListener('click', closeHist);
        els.clearBtn.addEventListener('click', () => {
            STATE.history = [];
            localStorage.removeItem('history');
            updateHistory();
        });

        els.settingsBtn.addEventListener('click', () => els.settingsModal.classList.add('active'));
        els.closeSettings.addEventListener('click', () => els.settingsModal.classList. remove('active'));
        els.closeSettingsBtn.addEventListener('click', () => els.settingsModal. classList.remove('active'));
        els.saveSettingsBtn. addEventListener('click', () => {
            CONFIG.API_URL = els.apiUrl.value;
            localStorage.setItem('apiUrl', CONFIG.API_URL);
            els.settingsModal.classList.remove('active');
        });

        els.newChatBtn.addEventListener('click', () => {
            STATE.messages = [];
            STATE.msgCount = 0;
            els.msgCount.textContent = '0';
            els.messagesBox.innerHTML = '<div class="empty-state"><div class="empty-icon">üí¨</div><div>New Chat</div></div>';
        });

        // Init
        STATE.history = JSON.parse(localStorage.getItem('history')) || [];
        CONFIG.API_URL = localStorage.getItem('apiUrl') || CONFIG.API_URL;
        els.apiUrl.value = CONFIG. API_URL;
    </script>
</body>
</html>
