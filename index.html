<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser OS - AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        : root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #ffffff;
            --text-secondary:  #cbd5e1;
            --border-color: rgba(148, 163, 184, 0.2);
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(148, 163, 184, 0.3);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:  linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow:  hidden;
        }

        . glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .glass-md {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 16px;
        }

        . os-container {
            width: 100%;
            height:  100vh;
            display:  flex;
            flex-direction:  column;
            position: relative;
            overflow: hidden;
        }

        .os-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.7) 100%);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .os-logo {
            font-size: 20px;
            font-weight:  700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        . os-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        . header-btn {
            width: 36px;
            height: 36px;
            border-radius:  8px;
            border: none;
            background: rgba(99, 102, 241, 0.1);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .header-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            color: #ffffff;
        }

        .header-btn. active {
            background: rgba(99, 102, 241, 0.3);
            color: #ffffff;
        }

        .os-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            gap: 16px;
            padding: 16px;
        }

        .os-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow:  hidden;
        }

        . search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-bar {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 18px 14px 44px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #ffffff;
            font-size:  14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: #cbd5e1;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size:  18px;
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor:  pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 100px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-area: :-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb: hover {
            background: rgba(148, 163, 184, 0.5);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ffffff;
            text-align: center;
        }

        .empty-state-icon {
            font-size:  48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .empty-state-subtext {
            font-size:  12px;
            color:  #cbd5e1;
            opacity: 0.7;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message. user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius:  12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            color: #ffffff;
        }

        .message. user .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        . message.assistant .message-content {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--glass-border);
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius:  8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 4px;
            color: #ffffff;
        }

        .message. user .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            order: 2;
            color: #ffffff;
        }

        .message.assistant .message-avatar {
            background: rgba(99, 102, 241, 0.2);
            color: #ffffff;
        }

        .loading-spinner {
            display: inline-flex;
            gap: 6px;
            align-items:  center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay:  0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }

        .chat-input-area {
            padding: 20px;
            border-top:  1px solid var(--glass-border);
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .chat-input::placeholder {
            color: #cbd5e1;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            min-width: 80px;
            height: 44px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn: disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .os-right-sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .os-right-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        . os-right-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .os-right-sidebar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }

        . panel {
            padding: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius:  12px;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 13px;
            font-weight:  600;
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        . panel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
            color: #ffffff;
        }

        .panel-item:last-child {
            border-bottom: none;
        }

        .panel-label {
            color: #cbd5e1;
        }

        .panel-value {
            color: #ffffff;
            font-weight: 500;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            border-radius: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .toggle-switch. active {
            background: var(--primary-color);
        }

        .toggle-switch:: after {
            content: '';
            position: absolute;
            width:  20px;
            height:  20px;
            border-radius: 10px;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.2s ease;
        }

        .toggle-switch. active::after {
            left: 22px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom:  0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--glass-bg);
            border:  1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
        }

        .modal-title {
            font-size: 18px;
            font-weight:  600;
            color: #ffffff;
        }

        . modal-close {
            width: 36px;
            height: 36px;
            border-radius:  8px;
            border: none;
            background: rgba(99, 102, 241, 0.1);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
        }

        . modal-close:hover {
            background: rgba(99, 102, 241, 0.2);
            color: #ffffff;
        }

        .modal-content {
            flex: 1;
            padding: 20px 24px;
            overflow-y: auto;
            color: #ffffff;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #ffffff;
        }

        .modal-btn. primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        . modal-btn.secondary {
            background: var(--bg-tertiary);
            color:  #ffffff;
            border: 1px solid var(--glass-border);
        }

        .modal-btn.secondary:hover {
            background: var(--bg-secondary);
        }

        .error-message {
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 13px;
            margin-bottom:  12px;
            display:  flex;
            align-items: center;
            gap: 8px;
        }

        .error-message:: before {
            content: '‚ö†Ô∏è';
            font-size: 14px;
        }

        .success-message {
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: #86efac;
            font-size: 13px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message::before {
            content: '‚úì';
            font-size: 14px;
        }

        .taskbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .taskbar-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border:  1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .taskbar-icon:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .taskbar-icon.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0f3460 100%);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        . history-item {
            padding:  12px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor:  pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        . history-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .history-item-icon {
            font-size: 18px;
            flex-shrink: 0;
            color: #ffffff;
        }

        .history-item-text {
            flex: 1;
            font-size: 14px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size:  12px;
            color:  #cbd5e1;
            opacity: 0.7;
        }

        .empty-history {
            text-align: center;
            padding: 40px 20px;
            color: #cbd5e1;
            opacity: 0.7;
        }

        @media (max-width: 1024px) {
            .os-right-sidebar {
                width: 260px;
            }

            .message-content {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            .os-content {
                flex-direction: column;
            }

            .os-right-sidebar {
                display: none;
            }

            .os-main {
                flex: 1;
            }

            .message-content {
                max-width: 90%;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .modal {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .os-header {
                padding: 12px 16px;
            }

            .os-content {
                padding: 12px;
                gap: 12px;
            }

            . search-input {
                padding: 12px 16px 12px 40px;
                font-size:  13px;
            }

            . message-content {
                max-width: 100%;
                font-size: 13px;
            }

            . messages-area {
                padding: 12px;
                gap: 12px;
            }

            .modal {
                max-width: 100%;
            }

            .taskbar {
                bottom: 20px;
                left: 20px;
                right: 20px;
                transform: none;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="os-container">
        <div class="os-header">
            <div class="os-logo">üß† Browser OS</div>
            <div class="os-header-actions">
                <button class="header-btn" id="newChatBtn" title="New Chat">‚ûï</button>
                <button class="header-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="header-btn" id="themeBtn" title="Toggle Theme">üåô</button>
            </div>
        </div>

        <div class="os-content">
            <div class="os-main">
                <div class="search-container">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="search-input" id="searchInput" placeholder="Ask AI anything...">
                    </div>
                    <button class="search-btn" id="searchBtn">Send</button>
                </div>

                <div class="chat-container">
                    <div class="messages-area" id="messagesArea">
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <div class="empty-state-text">No messages yet</div>
                            <div class="empty-state-subtext">Start a conversation by asking a question</div>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <div class="input-wrapper">
                            <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                        </div>
                        <button class="send-btn" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>

            <div class="os-right-sidebar">
                <div class="panel">
                    <div class="panel-title">AI Settings</div>
                    <div class="panel-item">
                        <span class="panel-label">Model</span>
                        <span class="panel-value">GPT-3.5</span>
                    </div>
                    <div class="panel-item">
                        <span class="panel-label">Temperature</span>
                        <span class="panel-value">0.7</span>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-title">Status</div>
                    <div class="panel-item">
                        <span class="panel-label">Connection</span>
                        <span class="panel-value" style="color: var(--success-color);">‚úì Connected</span>
                    </div>
                    <div class="panel-item">
                        <span class="panel-label">Messages</span>
                        <span class="panel-value" id="messageCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <button class="taskbar-icon" id="historyBtn" title="Chat History">üìã</button>
        <button class="taskbar-icon" title="Menu">‚öôÔ∏è</button>
        <button class="taskbar-icon" title="Notifications">üîî</button>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <button class="modal-close" id="closeSettings">‚úï</button>
            </div>
            <div class="modal-content">
                <h3 style="color: #ffffff; margin-bottom: 10px;">API Configuration</h3>
                <input type="text" id="apiUrlInput" placeholder="API Endpoint" value="http://localhost:3000/api/chat"
                    style="width: 100%; padding: 10px; margin-bottom: 10px; background: var(--bg-tertiary); border: 1px solid var(--glass-border); border-radius: 8px; color: #ffffff;">
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="closeSettingsBtn">Close</button>
                <button class="modal-btn primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">üìã Chat History</div>
                <button class="modal-close" id="closeHistory">‚úï</button>
            </div>
            <div class="modal-content">
                <div class="history-list" id="historyList">
                    <div class="empty-history">No chat history yet</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="clearHistoryBtn">Clear</button>
                <button class="modal-btn primary" id="closeHistoryBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'http://localhost:3000/api/chat'
        };

        const STATE = {
            isLoading: false,
            messages: [],
            messageCount: 0,
            autoScroll: true,
            chatHistory: []
        };

        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            chatInput: document.getElementById('chatInput'),
            sendBtn: document.getElementById('sendBtn'),
            messagesArea: document.getElementById('messagesArea'),
            newChatBtn: document.getElementById('newChatBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            historyBtn: document.getElementById('historyBtn'),
            settingsModal: document.getElementById('settingsModal'),
            historyModal: document.getElementById('historyModal'),
            closeSettings: document. getElementById('closeSettings'),
            closeSettingsBtn: document.getElementById('closeSettingsBtn'),
            closeHistory: document.getElementById('closeHistory'),
            saveSettings: document.getElementById('saveSettings'),
            clearHistoryBtn:  document.getElementById('clearHistoryBtn'),
            closeHistoryBtn:  document.getElementById('closeHistoryBtn'),
            apiUrlInput: document.getElementById('apiUrlInput'),
            messageCount: document.getElementById('messageCount'),
            historyList: document.getElementById('historyList')
        };

        function addMessage(text, sender = 'user', isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;

            if (isLoading) {
                messageEl.innerHTML = `
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="loading-spinner">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
            } else {
                messageEl.innerHTML = `
                    ${sender === 'user' ? '' : '<div class="message-avatar">ü§ñ</div>'}
                    <div class="message-content">${text}</div>
                    ${sender === 'user' ? '<div class="message-avatar">üë§</div>' : ''}
                `;
            }

            const emptyState = elements.messagesArea.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            elements.messagesArea.appendChild(messageEl);
            elements.messagesArea.scrollTop = elements. messagesArea.scrollHeight;
            return messageEl;
        }

        async function handleSendMessage(text = null) {
            const messageText = text || elements.chatInput. value.trim() || elements.searchInput.value.trim();
            if (!messageText) return;

            elements.chatInput.value = '';
            elements.searchInput. value = '';

            addMessage(messageText, 'user');
            STATE.messages.push({ role: 'user', content: messageText });
            STATE.messageCount++;
            elements.messageCount.textContent = STATE.messageCount;

            STATE.isLoading = true;
            const loadingEl = addMessage('', 'assistant', true);

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers:  { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                const data = await response.json();
                const aiResponse = data.message || 'No response';

                loadingEl.remove();
                addMessage(aiResponse, 'assistant');

                STATE.chatHistory.unshift({
                    user: messageText,
                    ai: aiResponse,
                    time: new Date().toLocaleString()
                });

                if (STATE.chatHistory.length > 50) STATE.chatHistory.pop();
                localStorage.setItem('chatHistory', JSON.stringify(STATE. chatHistory));

            } catch (error) {
                loadingEl.querySelector('.message-content').textContent = '‚ùå Erreur:  ' + error.message;
            }

            STATE.isLoading = false;
        }

        function updateHistoryDisplay() {
            const historyList = elements.historyList;
            historyList.innerHTML = '';

            if (STATE.chatHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No chat history</div>';
                return;
            }

            STATE.chatHistory. forEach((item) => {
                const historyEl = document.createElement('div');
                historyEl.className = 'history-item';
                historyEl.innerHTML = `
                    <div class="history-item-icon">üí¨</div>
                    <div class="history-item-text">${item.user. substring(0, 40)}</div>
                    <div class="history-item-time">${item.time}</div>
                `;
                historyEl.addEventListener('click', () => {
                    elements.chatInput.value = item.user;
                    closeHistoryModal();
                });
                historyList.appendChild(historyEl);
            });
        }

        // Event Listeners
        elements.sendBtn.addEventListener('click', () => handleSendMessage());
        elements.searchBtn.addEventListener('click', () => handleSendMessage());
        elements.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !STATE.isLoading) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        elements.newChatBtn.addEventListener('click', () => {
            STATE.messages = [];
            elements.messagesArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-text">New Chat</div>
                </div>
            `;
        });

        elements.settingsBtn.addEventListener('click', () => elements.settingsModal.classList.add('active'));
        elements.closeSettings.addEventListener('click', () => elements.settingsModal.classList.remove('active'));
        elements.closeSettingsBtn.addEventListener('click', () => elements.settingsModal.classList.remove('active'));
        elements.saveSettings.addEventListener('click', () => {
            CONFIG.API_URL = elements.apiUrlInput.value;
            localStorage.setItem('apiUrl', CONFIG.API_URL);
            elements.settingsModal.classList.remove('active');
        });

        elements.historyBtn.addEventListener('click', () => {
            updateHistoryDisplay();
            elements.historyModal.classList. add('active');
        });
        elements.closeHistory.addEventListener('click', () => elements.historyModal.classList.remove('active'));
        elements.closeHistoryBtn.addEventListener('click', () => elements.historyModal.classList.remove('active'));
        elements.clearHistoryBtn.addEventListener('click', () => {
            STATE.chatHistory = [];
            localStorage.removeItem('chatHistory');
            updateHistoryDisplay();
        });

        // Init
        STATE.chatHistory = JSON.parse(localStorage. getItem('chatHistory')) || [];
        CONFIG.API_URL = localStorage.getItem('apiUrl') || CONFIG.API_URL;
        elements.apiUrlInput.value = CONFIG.API_URL;
    </script>
</body>
</html>
